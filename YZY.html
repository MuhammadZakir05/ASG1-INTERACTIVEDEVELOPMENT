<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YZY SHOP</title>
    <link rel="stylesheet" href="Normalize.css">
    <link rel="stylesheet" href="styles.css"></head>
<body>

    <!-- NAVIGATION -->
    <nav>
        <div class="logo" onclick="window.location.href='index.html'">YE</div>
        <div class="nav-links">
            <button onclick="window.location.href='index.html'">Discography</button>
            <button onclick="window.location.href='TheStage.html'">The Stage</button>
            <button onclick="window.location.href='Vision.html'">Vision</button>
            <button onclick="window.location.href='YZY.html'">YZY</button>
        </div>
    </nav>

    <main>
        <section id="merch">
            <h2 style="font-size: 3rem; text-align: center; text-transform: uppercase; margin-bottom: 2rem; font-weight: 900;">YEEZY</h2>
            <div class="filter-bar">
                <select id="sortSelect">
                    <option value="">Sort by</option>
                    <option value="low-high">Price: Low → High</option>
                    <option value="high-low">Price: High → Low</option>
                </select>
            </div>
            <div class="merch-grid">
                <!-- Item 1 -->
                <div class="merch-item">
                    <div class="merch-image" style="background: white; border:1px solid #e5e5e5">
                        <img src="images/YZY/YeezySlides.jpg" alt="YZY Slides">
                    </div>
                    <div class="merch-info">
                        <span>YZY SLIDES</span>
                        <span>$20</span>
                    </div>
                </div>

                <!-- Item 2 -->
                <div class="merch-item">
                    <div class="merch-image" style="background: white; border:1px solid #e5e5e5">
                        <img src="images/YZY/WetTank.jpg" alt="WetTank">
                    </div>
                    <div class="merch-info">
                        <span>WET TANK</span>
                        <span>$25</span>
                    </div>
                </div>
                <!-- Item 3 -->
                <div class="merch-item">
                    <div class="merch-image" style="background: white; color: white;">
                        <img src="images/YZY/LongTeeShirt.jpg" alt="LongTeeShirt">
                    </div>
                    <div class="merch-info">
                        <span>VULTURES LONG T</span>
                        <span>$30</span>
                    </div>
                </div>
            </div>
            <div style="background: #fef9c3; color: #854d0e; padding: 1rem; text-align: center; margin-top: 3rem; border: 1px solid #fde047; text-transform: uppercase; font-weight: bold;">
                Note: Tribute Concept. Not for sale.
            </div>
        </section>
    </main>
    <script>
    document.getElementById("sortSelect").addEventListener("change", function() {
        const sortValue = this.value;
        const grid = document.querySelector(".merch-grid");
        const items = Array.from(grid.querySelectorAll(".merch-item"));

        // extract price from `$20` → 20
        const getPrice = item => parseFloat(item.querySelector(".merch-info span:last-child").innerText.replace("$", ""));

        items.sort((a, b) => {
            if (sortValue === "low-high") {
                return getPrice(a) - getPrice(b);
            } 
            else if (sortValue === "high-low") {
                return getPrice(b) - getPrice(a);
            }
            return 0;
        });

        // clear and re-add sorted items
        grid.innerHTML = "";
        items.forEach(item => grid.appendChild(item));
    });
    </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js" defer></script>


<footer>
  <div class="rounded-social-buttons">
    <a class="social-button twitter" href="https://x.com/kanyewest" target="_blank">
      <i class="fa-brands fa-x-twitter"></i>
    </a>

    <a class="social-button youtube" href="https://www.youtube.com/@kanyewest" target="_blank">
      <i class="fa-brands fa-youtube"></i>
    </a>

    <a class="social-button instagram" href="https://www.instagram.com/ye/?hl=en" target="_blank">
      <i class="fa-brands fa-instagram"></i>
    </a>
  </div>
</footer>
</body>
</html>
